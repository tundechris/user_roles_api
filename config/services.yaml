parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']

    # Nelmio API Doc Bundle Controllers
    Nelmio\ApiDocBundle\Controller\SwaggerUiController:
        autowire: true
        autoconfigure: true
        public: true

    Nelmio\ApiDocBundle\Controller\DocumentationController:
        autowire: true
        autoconfigure: true
        public: true
