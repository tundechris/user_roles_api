# Swagger UI endpoint
app.swagger_ui:
    path: /api/doc
    methods: GET
    defaults:
        _controller: Nelmio\ApiDocBundle\Controller\SwaggerUiController

# JSON documentation endpoint
app.swagger_json:
    path: /api/doc.json
    methods: GET
    defaults:
        _controller: Nelmio\ApiDocBundle\Controller\DocumentationController
