nelmio_api_doc:
    documentation:
        info:
            title: User Roles API
            description: RESTful API for managing users and roles with authentication and authorization
            version: 1.0.0
        servers:
            - url: http://localhost:8000
              description: Development server
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
                    description: 'Enter your JWT token in the format: Bearer <token>'
        security:
            - Bearer: []
    areas:
        default:
            path_patterns:
                - ^/api(?!/doc$)
